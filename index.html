<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha Tracker</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Matcha Tracker</h1>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#log-matcha">Log Matcha</a></li>
          <li><a href="#add-recipe">Add Recipe</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Dashboard Section -->
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div class="dashboard-grid">
        <div class="card">
          <h3>Recent Matcha Logs</h3>
          <ul id="logs-list"></ul>
        </div>
        <div class="card">
          <h3>Saved Recipes</h3>
          <ul id="recipes-list"></ul>
        </div>
      </div>
    </section>

    <!-- Log Matcha Section -->
    <section id="log-matcha">
      <h2>Log Matcha</h2>
      <form id="log-form" class="form-container">
        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="type">Type of Matcha:</label>
        <input type="text" id="type" placeholder="e.g., Ceremonial Grade" required>

        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="How was it?"></textarea>

        <button type="submit">Log Matcha</button>
      </form>
    </section>

    <!-- Add Recipe Section -->
    <section id="add-recipe">
      <h2>Add Recipe</h2>
      <form id="recipe-form" class="form-container">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" placeholder="e.g., Matcha Latte" required>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" placeholder="List ingredients..." required></textarea>

        <label for="steps">Steps:</label>
        <textarea id="steps" placeholder="Describe the steps..." required></textarea>

        <button type="submit">Add Recipe</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2023 Matcha Tracker</p>
    </div>
  </footer>

  <script src="src/script.js"></script>
</body>
</html>
